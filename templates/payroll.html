<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll for {{ emp.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Payroll for {{ emp.name }}</h2>
    <p>Position: {{ emp.position }}</p>
    <p>Base Salary: ${{ emp.salary }}</p>
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label for="deductions" class="form-label">Deductions</label>
            <input type="number" step="0.01" class="form-control" id="deductions" name="deductions" required>
        </div>
        <button type="submit" class="btn btn-success">Generate Payroll</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
    <h4>Payroll History</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Base Salary</th>
                <th>Deductions</th>
                <th>Net Pay</th>
            </tr>
        </thead>
        <tbody>
        {% for p in payrolls %}
            <tr>
                <td>{{ p.date }}</td>
                <td>${{ p.base_salary }}</td>
                <td>${{ p.deductions }}</td>
                <td>${{ p.net_pay }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
